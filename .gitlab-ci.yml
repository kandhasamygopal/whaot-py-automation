stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.venv"
  TEST_REPORT_DIR: "$CI_PROJECT_DIR/test_reports"

cache:
  paths:
    - .venv/
    - .pytest_cache/

before_script:
  - apt-get update && apt-get install -y python3 python3-pip python3-venv
  - python3 -m venv .venv
  - source .venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - mkdir -p test_reports

pytest:
  stage: test
  script:
    - source .venv/bin/activate
    - pytest --junitxml=test_reports/report.xml --tb=short
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - test_reports/*
  only:
    - main
